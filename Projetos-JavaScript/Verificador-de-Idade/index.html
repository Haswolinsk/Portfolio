<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <form>
                <label>Ano de Nascimento: </label>
                <input type="number" id="ano" name="ano" placeholder="2000"><br>
                <label>Sexo: </label>
                <input type="radio" name="sexo" id="sexoM" checked>
                <label>Masculino</label>
                <input type="radio" name="sexo" id="sexoF">
                <label>Feminino</label><br>
                <input type="button" value="Verificar" onclick="verificar()">
            </form>
            
            

        </div>
        <div id="txt">
            <p>Preencha os dados acima para ver o resultado!</p>
        </div>
    </section>
    <footer>
        <p>
            &copy;CursoemVideo
        </p>
    </footer>

    <script src="./main.js"></script>
</body>
</html>
